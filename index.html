<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Temperature Converter</h1>

    <div class="container">

        <div class="input_box">
            <label for="celsius">Celsius (째C) </label>
            <input type="number" id="celsius" oninput="celToFar()" placeholder="Enter value in 째C">
        </div>

        <div class="input_box">

            <label for="fahrenheit">Fahrenheit (째F) </label>
            <input type="number" id="fahrenheit" oninput="farToCel()" placeholder=" Enter value in 째F">
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
